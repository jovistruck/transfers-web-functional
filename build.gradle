group 'com.transfers.web.functional.tests'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'info.cukes:cucumber-java:1.2.5'
    testCompile 'info.cukes:cucumber-junit:1.2.5'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.0.0-beta4'
    testCompile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    testCompile group: 'com.esotericsoftware.yamlbeans', name: 'yamlbeans', version: '1.08'
    testCompile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.5.2'
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'steps', 'src/test/resources']
        }
    }
}

repositories {
    mavenCentral()
}
